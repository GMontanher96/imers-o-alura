<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Sua Pizza</title>
    <link rel="stylesheet" href="../../css/pizzas.css">
</head>
<body>
    <div class="container">
        <h1>Escolha Sua Pizza</h1>
        <div class="pizza-list">
            <!-- Pizza 1 -->
            <div class="pizza-item">
                <img src="caminho/para/imagem-pizza1.jpg" alt="Pizza Margherita" class="pizza-image">
                <div class="pizza-info">
                    <h2 class="pizza-name">Pizza Margherita</h2>
                    <p class="pizza-description">Molho de tomate, mussarela, manjericão fresco e azeite de oliva.</p>
                    <p class="pizza-price">R$ 25,00</p>
                    <button class="choose-pizza-button">Escolher</button>
                </div>
            </div>

            <!-- Pizza 2 -->
            <div class="pizza-item">
                <img src="caminho/para/imagem-pizza2.jpg" alt="Pizza Pepperoni" class="pizza-image">
                <div class="pizza-info">
                    <h2 class="pizza-name">Pizza Pepperoni</h2>
                    <p class="pizza-description">Molho de tomate, mussarela, pepperoni e orégano.</p>
                    <p class="pizza-price">R$ 30,00</p>
                    <button class="choose-pizza-button">Escolher</button>
                </div>
            </div>

            <!-- Pizza 3 -->
            <div class="pizza-item">
                <img src="caminho/para/imagem-pizza3.jpg" alt="Pizza Quatro Queijos" class="pizza-image">
                <div class="pizza-info">
                    <h2 class="pizza-name">Pizza Quatro Queijos</h2>
                    <p class="pizza-description">Molho de tomate, mussarela, gorgonzola, parmesão e provolone.</p>
                    <p class="pizza-price">R$ 35,00</p>
                    <button class="choose-pizza-button">Escolher</button>
                </div>
            </div>

            <!-- Adicione mais pizzas aqui -->
        </div>
    </div>
</body>
</html>
